<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1, user-scalable=0">
	</head>
	<body>
		<div id="map-canvas" class="blurred"></div>
		
		<div id="header">
			<input class="small" placeholder="Address" id="small-location">
			<div id="search-button" class="small button" onclick="searchLocation('small-location')">Search</div>
			<div id="small-search-button" class="small button" onclick="searchLocation('small-location')"><div></div></div>
			<div  class="menu small button" onclick="toggleMenu()">Menu</div>
			<span id="menu-container">	
				<div class="small button" onclick="goToCurrentLocation()">Find me</div>
				<div class="small button" onclick="clickDrivers()">Find drivers</div>
				<div class="small button" onclick="clickETAs()">Get ETAs</div>		
			</span>
			<div id="etas">
			
			</div>
		</div>
		
		<div id="main-container">
			
			<div class="display-box">
				<input placeholder="Type your address here..." id="location">				
				<div class="button" onclick="searchLocation('location')">Search</div>
				<div class="button" onclick="goToCurrentLocation()">Use current location</div>
			</div>
		</div>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&signed_in=true&libraries=drawing"></script>
		<script src="map.js"></script>
		<script src="hailo.js"></script>
		<script src="ui.js"></script>
	</body>
</html>
